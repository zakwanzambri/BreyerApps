# Campus Hub Portal - Monitoring Configuration
# Comprehensive monitoring setup for production environment

# System Monitoring Thresholds
[thresholds]
cpu_warning = 70
cpu_critical = 90
memory_warning = 80
memory_critical = 95
disk_warning = 80
disk_critical = 90
load_warning = 2.0
load_critical = 4.0
response_time_warning = 3000
response_time_critical = 5000

# Database Monitoring
[database]
connection_warning = 80
connection_critical = 95
slow_query_threshold = 5.0
deadlock_threshold = 10
replication_lag_warning = 300
replication_lag_critical = 600

# Application Monitoring
[application]
error_rate_warning = 5
error_rate_critical = 10
session_warning = 1000
session_critical = 2000
cache_hit_rate_warning = 80
cache_hit_rate_critical = 60

# Log Monitoring
[logs]
log_level_warning = WARNING
log_level_critical = ERROR
max_log_size = 100MB
log_rotation_days = 30
error_pattern_threshold = 50

# Security Monitoring
[security]
failed_login_threshold = 10
failed_login_timeframe = 300
suspicious_ip_threshold = 100
file_change_monitoring = true
vulnerability_scan_frequency = 24

# Backup Monitoring
[backup]
backup_frequency = 24
backup_retention_days = 30
backup_size_warning = 1GB
backup_size_critical = 10GB
backup_failure_threshold = 2

# Network Monitoring
[network]
connection_timeout = 30
dns_resolution_timeout = 10
ssl_certificate_warning_days = 30
ssl_certificate_critical_days = 7

# Performance Monitoring
[performance]
page_load_time_warning = 3
page_load_time_critical = 5
api_response_time_warning = 1
api_response_time_critical = 3
concurrent_users_warning = 500
concurrent_users_critical = 1000

# Email Notifications
[email]
smtp_host = smtp.yourdomain.com
smtp_port = 587
smtp_user = monitoring@yourdomain.com
smtp_password = YOUR_EMAIL_PASSWORD
from_email = monitoring@yourdomain.com
admin_emails = admin@yourdomain.com,it@yourdomain.com
notification_cooldown = 300

# Webhook Notifications (Optional)
[webhook]
enabled = false
slack_webhook_url = 
discord_webhook_url = 
teams_webhook_url = 

# External Monitoring Services (Optional)
[external]
uptimerobot_api_key = 
pingdom_api_key = 
newrelic_api_key = 

# Health Check Endpoints
[health_checks]
app_health = /health.php
api_health = /api/health.php
database_health = /api/database-health.php
system_health = /api/system-health.php

# Monitoring Intervals (in seconds)
[intervals]
system_check = 60
application_check = 30
database_check = 120
log_check = 300
security_check = 600
backup_check = 3600
ssl_check = 86400

# Alerting Rules
[alerting]
# System alerts
enable_cpu_alerts = true
enable_memory_alerts = true
enable_disk_alerts = true
enable_load_alerts = true

# Application alerts
enable_error_alerts = true
enable_performance_alerts = true
enable_security_alerts = true

# Database alerts
enable_db_connection_alerts = true
enable_slow_query_alerts = true
enable_deadlock_alerts = true

# Infrastructure alerts
enable_ssl_alerts = true
enable_backup_alerts = true
enable_service_alerts = true

# Alert Escalation
[escalation]
level_1_threshold = 1
level_2_threshold = 3
level_3_threshold = 5
escalation_interval = 1800

# Maintenance Windows
[maintenance]
# Format: day_of_week:start_time-end_time (24h format)
# Example: sunday:02:00-04:00
scheduled_windows = 
emergency_contact = admin@yourdomain.com
maintenance_notification_hours = 24

# Dashboard Configuration
[dashboard]
refresh_interval = 30
chart_history_days = 30
metric_retention_days = 90
enable_real_time = true

# Integration Settings
[integrations]
# Grafana
grafana_url = 
grafana_api_key = 

# Prometheus
prometheus_url = 
prometheus_pushgateway = 

# ELK Stack
elasticsearch_url = 
kibana_url = 
logstash_host = 

# Custom Metrics
[custom_metrics]
track_user_registrations = true
track_content_creation = true
track_search_queries = true
track_file_uploads = true
track_api_usage = true

# Feature Flags for Monitoring
[features]
enable_apm = true
enable_rum = true
enable_synthetic_monitoring = false
enable_log_analysis = true
enable_security_scanning = true
enable_performance_profiling = false

# Data Retention
[retention]
metrics_retention_days = 90
logs_retention_days = 30
events_retention_days = 365
alerts_retention_days = 180
reports_retention_days = 365

# Compliance and Auditing
[compliance]
enable_audit_logging = true
enable_compliance_reporting = true
gdpr_compliance = true
audit_log_retention_years = 7

# Monitoring Tools Configuration
[tools]
# Nagios
nagios_config_path = /etc/nagios3/conf.d/
nagios_command_file = /var/lib/nagios3/rw/nagios.cmd

# Zabbix
zabbix_server = 
zabbix_agent_port = 10050

# PRTG
prtg_server = 
prtg_port = 443

# Custom Scripts
[scripts]
system_check_script = /opt/campus-hub/scripts/system-check.sh
backup_check_script = /opt/campus-hub/scripts/backup-check.sh
security_scan_script = /opt/campus-hub/scripts/security-scan.sh
log_analysis_script = /opt/campus-hub/scripts/log-analysis.sh

# API Endpoints for Monitoring
[api_endpoints]
system_metrics = /api/system-health.php
application_metrics = /api/app-health.php
database_metrics = /api/db-health.php
security_metrics = /api/security-status.php
performance_metrics = /api/performance-metrics.php

# Report Generation
[reports]
daily_report = true
weekly_report = true
monthly_report = true
quarterly_report = false
annual_report = true

# Report Recipients
daily_recipients = admin@yourdomain.com
weekly_recipients = admin@yourdomain.com,manager@yourdomain.com
monthly_recipients = admin@yourdomain.com,manager@yourdomain.com,director@yourdomain.com

# Environment Specific Settings
[environment]
env_name = production
debug_mode = false
verbose_logging = false
enable_profiling = false

# Disaster Recovery
[disaster_recovery]
enable_dr_monitoring = true
rpo_threshold_hours = 4
rto_threshold_hours = 2
dr_site_url = 
dr_check_interval = 3600
