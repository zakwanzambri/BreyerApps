<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Login Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px;
        }
        .test-result { 
            background: #f5f5f5; 
            padding: 15px; 
            border-radius: 5px; 
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>üîê Manual Auth API Test</h1>
    
    <div>
        <h3>Test Login API:</h3>
        <input type="text" id="username" value="admin" placeholder="Username">
        <input type="password" id="password" value="admin123" placeholder="Password">
        <button onclick="testLogin()">Test Login</button>
    </div>
    
    <div id="result" class="test-result">Click "Test Login" to start...</div>
    
    <div>
        <h3>Direct Links:</h3>
        <button onclick="window.open('login.html', '_blank')">Open Login Page</button>
        <button onclick="window.open('index.html', '_blank')">Open Admin Panel</button>
    </div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            resultDiv.innerHTML = '‚è≥ Testing login API...';
            resultDiv.className = 'test-result';
            
            try {
                const response = await fetch('../php/api/auth.php?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const text = await response.text();
                console.log('Raw response:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    throw new Error('Invalid JSON response: ' + text);
                }
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3>‚úÖ LOGIN SUCCESS!</h3>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Username:</strong> ${data.data.username}</p>
                        <p><strong>Role:</strong> ${data.data.role}</p>
                        <p><strong>Email:</strong> ${data.data.email}</p>
                        <p>üéâ Auth API is working correctly!</p>
                    `;
                    resultDiv.className = 'test-result success';
                } else {
                    resultDiv.innerHTML = `
                        <h3>‚ùå LOGIN FAILED</h3>
                        <p><strong>Error:</strong> ${data.message}</p>
                        <p>Check credentials or API configuration.</p>
                    `;
                    resultDiv.className = 'test-result error';
                }
                
            } catch (error) {
                console.error('Test error:', error);
                resultDiv.innerHTML = `
                    <h3>‚ùå CONNECTION ERROR</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>üí° Check if XAMPP Apache is running</p>
                    <p>üí° Check browser console for details</p>
                `;
                resultDiv.className = 'test-result error';
            }
        }
        
        // Auto-run test on page load
        window.onload = () => {
            setTimeout(testLogin, 1000);
        };
    </script>
</body>
</html>
