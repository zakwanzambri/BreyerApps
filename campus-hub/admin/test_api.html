<!DOCTYPE html>
<html>
<head>
    <title>Login API Test</title>
</head>
<body>
    <h1>üîê Testing Admin Login API</h1>
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '‚è≥ Testing login...';
            
            try {
                const response = await fetch('../php/api/auth.php?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'username=admin&password=admin123'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h2>‚úÖ LOGIN SUCCESS!</h2>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>User:</strong> ${data.data.username} (${data.data.role})</p>
                        <p><strong>Email:</strong> ${data.data.email}</p>
                        <p>üéâ Admin login is working correctly!</p>
                        <p><a href="login.html">Go to Login Page</a></p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2>‚ùå LOGIN FAILED</h2>
                        <p><strong>Error:</strong> ${data.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2>‚ùå CONNECTION ERROR</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>üí° Make sure XAMPP Apache is running</p>
                `;
            }
        }
        
        // Auto-run test when page loads
        window.onload = testLogin;
    </script>
</body>
</html>
