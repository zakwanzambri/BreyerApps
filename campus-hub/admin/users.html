<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Campus Hub Admin</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #dc3545, #ffc107);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-title h1 {
            margin: 0;
            font-size: 28px;
        }
        
        .admin-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #1e7e34;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background: #e0a800;
        }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-number.students { color: #007bff; }
        .stat-number.staff { color: #28a745; }
        .stat-number.admin { color: #dc3545; }
        .stat-number.total { color: #6c757d; }
        
        .stat-label {
            color: #666;
            font-weight: 600;
        }
        
        .user-management {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .management-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-filters {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-input {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }
        
        .filter-select {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }
        
        .users-table tbody tr:hover {
            background: #f8f9fa;
        }
        
        .role-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .role-badge.student {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .role-badge.staff {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .role-badge.admin {
            background: #ffebee;
            color: #d32f2f;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-badge.active {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .status-badge.inactive {
            background: #fff3cd;
            color: #856404;
        }
        
        .actions-cell {
            display: flex;
            gap: 8px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            margin: 0;
            color: #495057;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6c757d;
        }
        
        .modal-body {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .pagination button {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .pagination button:hover {
            background: #e9ecef;
        }
        
        .pagination button.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                text-align: center;
            }
            
            .search-filters {
                flex-direction: column;
                width: 100%;
            }
            
            .search-input {
                width: 100%;
            }
            
            .users-table {
                font-size: 14px;
            }
            
            .users-table th,
            .users-table td {
                padding: 10px 8px;
            }
            
            .actions-cell {
                flex-direction: column;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="admin-title">
                <h1>üë• User Management</h1>
                <p style="margin: 5px 0 0 0; opacity: 0.9;">Manage students, staff, and administrators</p>
            </div>
            <div class="admin-actions">
                <a href="index.html" class="btn btn-warning">üè† Dashboard</a>
                <button class="btn btn-success" onclick="openAddUserModal()">‚ûï Add User</button>
                <button class="btn btn-danger" onclick="logout()">üîì Logout</button>
            </div>
        </div>
        
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-number students" id="student-count">0</div>
                <div class="stat-label">Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-number staff" id="staff-count">0</div>
                <div class="stat-label">Staff Members</div>
            </div>
            <div class="stat-card">
                <div class="stat-number admin" id="admin-count">0</div>
                <div class="stat-label">Administrators</div>
            </div>
            <div class="stat-card">
                <div class="stat-number total" id="total-count">0</div>
                <div class="stat-label">Total Users</div>
            </div>
        </div>
        
        <div class="user-management">
            <div class="management-header">
                <div class="search-filters">
                    <input type="text" class="search-input" id="search-input" placeholder="üîç Search users by name, email, or ID..." onkeyup="filterUsers()">
                    <select class="filter-select" id="role-filter" onchange="filterUsers()">
                        <option value="">All Roles</option>
                        <option value="student">Students</option>
                        <option value="staff">Staff</option>
                        <option value="admin">Administrators</option>
                    </select>
                    <select class="filter-select" id="status-filter" onchange="filterUsers()">
                        <option value="">All Status</option>
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="refreshUsers()">üîÑ Refresh</button>
            </div>
            
            <div style="overflow-x: auto;">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Student/Employee ID</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-tbody">
                        <tr>
                            <td colspan="8" style="text-align: center; padding: 40px;">
                                <div>üìä Loading users...</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="pagination" id="pagination">
                <button onclick="changePage(-1)" id="prev-btn">‚Üê Previous</button>
                <span id="page-info">Page 1 of 1</span>
                <button onclick="changePage(1)" id="next-btn">Next ‚Üí</button>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit User Modal -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New User</h2>
                <button class="modal-close" onclick="closeUserModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="user-form">
                    <input type="hidden" id="user-id">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Full Name *</label>
                            <input type="text" class="form-input" id="full-name" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email *</label>
                            <input type="email" class="form-input" id="email" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Username *</label>
                            <input type="text" class="form-input" id="username" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password *</label>
                            <input type="password" class="form-input" id="password" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Role *</label>
                            <select class="form-select" id="role" required onchange="toggleRoleFields()">
                                <option value="">Select Role</option>
                                <option value="student">Student</option>
                                <option value="staff">Staff</option>
                                <option value="admin">Administrator</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="status">
                                <option value="1">Active</option>
                                <option value="0">Inactive</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Student-specific fields -->
                    <div id="student-fields" style="display: none;">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Student ID</label>
                                <input type="text" class="form-input" id="student-id" placeholder="e.g., STU2025001">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Program</label>
                                <select class="form-select" id="program-id">
                                    <option value="">Select Program</option>
                                    <option value="1">Diploma in Information Technology</option>
                                    <option value="2">Diploma in Business Administration</option>
                                    <option value="3">Diploma in Engineering</option>
                                    <option value="4">Diploma in Hospitality Management</option>
                                    <option value="5">Diploma in Graphic Design</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Staff-specific fields -->
                    <div id="staff-fields" style="display: none;">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Employee ID</label>
                                <input type="text" class="form-input" id="employee-id" placeholder="e.g., EMP2025001">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Department</label>
                                <select class="form-select" id="department-id">
                                    <option value="">Select Department</option>
                                    <option value="1">Information Technology</option>
                                    <option value="2">Business Administration</option>
                                    <option value="3">Engineering</option>
                                    <option value="4">Student Services</option>
                                    <option value="5">Arts & Design</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div style="margin-top: 30px; text-align: right;">
                        <button type="button" class="btn btn-danger" onclick="closeUserModal()">Cancel</button>
                        <button type="submit" class="btn btn-success" style="margin-left: 10px;">üíæ Save User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        class UserManagement {
            constructor() {
                this.users = [];
                this.filteredUsers = [];
                this.currentPage = 1;
                this.usersPerPage = 10;
                this.init();
            }
            
            init() {
                this.checkAuthentication();
                this.loadUsers();
                this.setupEventListeners();
            }
            
            checkAuthentication() {
                const isLoggedIn = localStorage.getItem('admin_logged_in');
                const userData = localStorage.getItem('admin_data');
                
                if (!isLoggedIn || !userData) {
                    alert('Please log in to access the admin panel.');
                    window.location.href = '../login.html';
                    return;
                }
                
                const user = JSON.parse(userData);
                if (user.role !== 'admin') {
                    alert('Access denied. Admin privileges required.');
                    window.location.href = '../login.html';
                    return;
                }
            }
            
            setupEventListeners() {
                document.getElementById('user-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveUser();
                });
            }
            
            async loadUsers() {
                try {
                    const response = await fetch('../php/api/users.php?action=get_all');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.users = data.data;
                        this.updateStats();
                        this.filterUsers();
                    } else {
                        console.error('Failed to load users:', data.message);
                    }
                } catch (error) {
                    console.error('Error loading users:', error);
                }
            }
            
            updateStats() {
                const stats = {
                    students: this.users.filter(u => u.role === 'student').length,
                    staff: this.users.filter(u => u.role === 'staff').length,
                    admin: this.users.filter(u => u.role === 'admin').length,
                    total: this.users.length
                };
                
                document.getElementById('student-count').textContent = stats.students;
                document.getElementById('staff-count').textContent = stats.staff;
                document.getElementById('admin-count').textContent = stats.admin;
                document.getElementById('total-count').textContent = stats.total;
            }
            
            filterUsers() {
                const search = document.getElementById('search-input').value.toLowerCase();
                const roleFilter = document.getElementById('role-filter').value;
                const statusFilter = document.getElementById('status-filter').value;
                
                this.filteredUsers = this.users.filter(user => {
                    const matchesSearch = !search || 
                        user.full_name.toLowerCase().includes(search) ||
                        user.email.toLowerCase().includes(search) ||
                        (user.student_id && user.student_id.toLowerCase().includes(search)) ||
                        (user.employee_id && user.employee_id.toLowerCase().includes(search));
                    
                    const matchesRole = !roleFilter || user.role === roleFilter;
                    const matchesStatus = statusFilter === '' || user.is_active.toString() === statusFilter;
                    
                    return matchesSearch && matchesRole && matchesStatus;
                });
                
                this.currentPage = 1;
                this.displayUsers();
            }
            
            displayUsers() {
                const tbody = document.getElementById('users-tbody');
                const start = (this.currentPage - 1) * this.usersPerPage;
                const end = start + this.usersPerPage;
                const pageUsers = this.filteredUsers.slice(start, end);
                
                if (pageUsers.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="8" style="text-align: center; padding: 40px;">
                                <div>üì≠ No users found</div>
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                tbody.innerHTML = pageUsers.map(user => `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.full_name}</td>
                        <td>${user.email}</td>
                        <td><span class="role-badge ${user.role}">${user.role}</span></td>
                        <td>${user.student_id || user.employee_id || '-'}</td>
                        <td><span class="status-badge ${user.is_active ? 'active' : 'inactive'}">${user.is_active ? 'Active' : 'Inactive'}</span></td>
                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                        <td class="actions-cell">
                            <button class="btn btn-primary btn-small" onclick="editUser(${user.id})">‚úèÔ∏è Edit</button>
                            <button class="btn btn-danger btn-small" onclick="deleteUser(${user.id})">üóëÔ∏è Delete</button>
                        </td>
                    </tr>
                `).join('');
                
                this.updatePagination();
            }
            
            updatePagination() {
                const totalPages = Math.ceil(this.filteredUsers.length / this.usersPerPage);
                
                document.getElementById('page-info').textContent = `Page ${this.currentPage} of ${totalPages}`;
                document.getElementById('prev-btn').disabled = this.currentPage <= 1;
                document.getElementById('next-btn').disabled = this.currentPage >= totalPages;
            }
            
            async saveUser() {
                const formData = new FormData();
                const fields = ['user-id', 'full-name', 'email', 'username', 'password', 'role', 'status', 'student-id', 'program-id', 'employee-id', 'department-id'];
                
                fields.forEach(field => {
                    const element = document.getElementById(field);
                    if (element && element.value) {
                        const key = field.replace('-', '_');
                        formData.append(key, element.value);
                    }
                });
                
                const userId = document.getElementById('user-id').value;
                const action = userId ? 'update' : 'create';
                
                try {
                    const response = await fetch(`../php/api/users.php?action=${action}`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        alert(`User ${action === 'create' ? 'created' : 'updated'} successfully!`);
                        this.closeUserModal();
                        this.loadUsers();
                    } else {
                        alert(`Error: ${data.message}`);
                    }
                } catch (error) {
                    console.error('Error saving user:', error);
                    alert('An error occurred while saving the user.');
                }
            }
            
            openAddUserModal() {
                document.getElementById('modal-title').textContent = 'Add New User';
                document.getElementById('user-form').reset();
                document.getElementById('user-id').value = '';
                document.getElementById('user-modal').style.display = 'block';
            }
            
            closeUserModal() {
                document.getElementById('user-modal').style.display = 'none';
            }
            
            changePage(direction) {
                const totalPages = Math.ceil(this.filteredUsers.length / this.usersPerPage);
                this.currentPage += direction;
                
                if (this.currentPage < 1) this.currentPage = 1;
                if (this.currentPage > totalPages) this.currentPage = totalPages;
                
                this.displayUsers();
            }
        }
        
        let userManager;
        
        function init() {
            userManager = new UserManagement();
        }
        
        function filterUsers() {
            userManager.filterUsers();
        }
        
        function refreshUsers() {
            userManager.loadUsers();
        }
        
        function openAddUserModal() {
            userManager.openAddUserModal();
        }
        
        function closeUserModal() {
            userManager.closeUserModal();
        }
        
        function changePage(direction) {
            userManager.changePage(direction);
        }
        
        function toggleRoleFields() {
            const role = document.getElementById('role').value;
            const studentFields = document.getElementById('student-fields');
            const staffFields = document.getElementById('staff-fields');
            
            studentFields.style.display = role === 'student' ? 'block' : 'none';
            staffFields.style.display = role === 'staff' ? 'block' : 'none';
        }
        
        async function editUser(userId) {
            const user = userManager.users.find(u => u.id === userId);
            if (!user) return;
            
            document.getElementById('modal-title').textContent = 'Edit User';
            document.getElementById('user-id').value = user.id;
            document.getElementById('full-name').value = user.full_name;
            document.getElementById('email').value = user.email;
            document.getElementById('username').value = user.username;
            document.getElementById('password').value = '';
            document.getElementById('role').value = user.role;
            document.getElementById('status').value = user.is_active ? '1' : '0';
            
            if (user.role === 'student') {
                document.getElementById('student-id').value = user.student_id || '';
                document.getElementById('program-id').value = user.program_id || '';
            } else if (user.role === 'staff') {
                document.getElementById('employee-id').value = user.employee_id || '';
                document.getElementById('department-id').value = user.department_id || '';
            }
            
            toggleRoleFields();
            document.getElementById('user-modal').style.display = 'block';
        }
        
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`../php/api/users.php?action=delete&id=${userId}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('User deleted successfully!');
                    userManager.loadUsers();
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('An error occurred while deleting the user.');
            }
        }
        
        function logout() {
            localStorage.removeItem('admin_logged_in');
            localStorage.removeItem('admin_data');
            localStorage.removeItem('admin_token');
            alert('You have been logged out successfully.');
            window.location.href = '../login.html';
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('user-modal');
            if (event.target === modal) {
                closeUserModal();
            }
        }
    </script>
